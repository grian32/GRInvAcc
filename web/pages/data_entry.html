<!doctype html>

<html lang="en">
    <head>
        <title>GRInvAcc</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="/js/data_entry" defer></script>
    </head>
   <body class="bg-cyan-500">
        <!-- navbar -->
        <div class="text-4xl text-gray-300 bg-cyan-950 py-2">
            <a href="/" class="px-4 py-0.5 hover:bg-gray-300 hover:text-cyan-950"> Dashboard </a>
            <a href="/data_entry" class="px-4 py-0.5 hover:bg-gray-300 hover:text-cyan-950"> Data Entry </a>
            <a href="/inventory" class="px-4 py-0.5 hover:bg-gray-300 hover:text-cyan-950"> Inventory </a>
        </div>

        <div class="text-2xl pl-4">
            <p class="py-2"><label for="data_entry_dropdown">Select an action</label></p>
            <p>
                <select id="data_entry_dropdown" class="shadow-black shadow-md ">
                    <option> Please choose an option </option>
                    <option> Add Sale </option>
                    <option> Add Buy </option>
                    <option> Add Item </option>
                </select>
            </p>
        </div>

        <div id="sale" style="display:none;" class="text-2xl pl-4 pt-6">
            <p> Item ID:
                <input type="text" id="sell_item_id" class="text-xl shadow-black shadow-md w-20 pl-2"/>
            </p>

            <p class="pt-2"> Item Amount Sold:
                <input type="text" id="sell_item_amount" class="text-xl shadow-black shadow-md w-48 pl-2"/>
            </p>

            <p class="pt-2"> Price per Item:
                <input type="text" id="sell_ppi" class="text-xl shadow-black shadow-md w-20 pl-2"/>
            </p>

            <div class="pt-2"></div>
            <button onclick="submitSale();" class="shadow-black shadow-md bg-gray-300 rounded-lg border-white border px-3 py-1 hover:bg-gray-200 active:bg-gray-100"> Submit </button>
        </div>

        <div id="buy" style="display:none;" class="text-2xl pl-4 pt-6">
            <p> Item ID:
                <input type="text" id="buy_item_id" class="text-xl shadow-black shadow-md w-20 pl-2"/>
            </p>

            <p class="pt-2"> Item Amount Bought:
                <input type="text" id="buy_item_amount" class="text-xl shadow-black shadow-md w-48 pl-2"/>
            </p>

            <p class="pt-2"> Price per Item:
                <input type="text" id="buy_ppi" class="text-xl shadow-black shadow-md w-20 pl-2"/>
            </p>

            <div class="pt-2"></div>
            <button onclick="submitBuy();" class="shadow-black shadow-md bg-gray-300 rounded-lg border-white border px-3 py-1 hover:bg-gray-200 active:bg-gray-100"> Submit </button>
        </div>

        <div id="item" style="display:none;" class="text-2xl pl-4 pt-6">
            <p> Item Name:
                <input type="text" id="name_add_item" class="text-xl shadow-black shadow-md w-96 pl-2"/>
            </p>

            <p class="pt-2"> Important:
                <input type="checkbox" class="w-4 h-4" id="important_add_item"/>
                <span class="text-xs">adds the item to dashboard </span>
            </p>
            <div class="pt-2"></div>
            <button onclick="submitItemAdd();" class="shadow-black shadow-md bg-gray-300 rounded-lg border-white border px-3 py-1 hover:bg-gray-200 active:bg-gray-100"> Submit </button>
        </div>

        <div id="rejected" class="text-2xl pl-4 pt-4" style="display:none;">
            Entry request rejected due to invalid data types.
        </div>

        <div id="invalid_item_id" class="text-2xl pl-4 pt-4" style="display:none;">
            Entry request rejected due to invalid item id.
        </div>

        <div id="success" class="text-2xl pl-4 pt-4" style="display:none;">
            Entry successful.
        </div>
    </body>
</html>
