<!doctype html>

<html lang="en">
    <head>
        <title>GRInvAcc</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="/js/data_entry" defer></script>
    </head>
   <body class="bg-cyan-500">
        <!-- navbar -->
        <div class="text-4xl text-gray-300 bg-cyan-950 py-2">
            <a href="/" class="px-4 py-0.5 hover:bg-gray-300 hover:text-cyan-950"> Dashboard </a>
            <a href="/data_entry" class="px-4 py-0.5 hover:bg-gray-300 hover:text-cyan-950"> Data Entry </a>
            <a href="/inventory" class="px-4 py-0.5 hover:bg-gray-300 hover:text-cyan-950"> Inventory </a>
        </div>

        <div class="text-2xl pl-4">
            <p class="py-2"><label for="data_entry_dropdown">Select an action</label></p>
            <p>
                <select id="data_entry_dropdown" class="shadow-black shadow-md ">
                    <option> Please choose an option </option>
                    <option> Add Sale </option>
                    <option> Add Buy </option>
                    <option> Add Item </option>
                </select>
            </p>
        </div>

        <div id="sale" style="display:none;" class="text-2xl pl-4">
            <p> Item ID: </p>

            <p> Item Amount Sold: </p>

            <p> Price per Item: </p>

            <button onclick="submit_sale();" class="shadow-black shadow-md bg-gray-300 rounded-lg border-white border px-3 py-1 hover:bg-gray-200 active:bg-gray-100"> Submit </button>
        </div>

        <div id="buy" style="display:none;" class="text-2xl pl-4">
            <p> Item ID: </p>

            <p> Item Amount Bought: </p>

            <p> Price per Item: </p>

            <button onclick="submit_buy();" class="shadow-black shadow-md bg-gray-300 rounded-lg border-white border px-3 py-1 hover:bg-gray-200 active:bg-gray-100"> Submit </button>
        </div>

        <div id="item" style="display:none;" class="text-2xl pl-4 pt-6">
            <p> Item Name:
                <input type="text" id="nameadditem" class="text-xl shadow-black shadow-md w-96"/>
            </p>

            <p class="pt-2"> Important:
                <input type="checkbox" class="w-4 h-4" id="importantadditem"/>
                <span class="text-xs">adds the item to dashboard </span>
            </p>
            <div class="pt-2"></div>
            <button onclick="submit_item_add();" class="shadow-black shadow-md bg-gray-300 rounded-lg border-white border px-3 py-1 hover:bg-gray-200 active:bg-gray-100"> Submit </button>
        </div>
    </body>
</html>
