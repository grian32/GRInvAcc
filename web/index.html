<!doctype html>

<html lang="en">
    <head>
        <title>GRInvAcc</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="/js/dashboard" defer></script>
    </head>
    <body class="bg-cyan-500">
        <!-- navbar -->
        <div class="text-4xl text-gray-300 bg-cyan-950 py-2">
            <a href="/" class="px-4 py-0.5 hover:bg-gray-300 hover:text-cyan-950"> Dashboard </a>
            <a href="/data_entry" class="px-4 py-0.5 hover:bg-gray-300 hover:text-cyan-950"> Data Entry </a>
            <a href="/inventory" class="px-4 py-0.5 hover:bg-gray-300 hover:text-cyan-950"> Inventory </a>
        </div>

        <div class="pl-4">
            <div class="py-2"></div>
            <div class="bg-white w-52 h-22 rounded-lg shadow-lg shadow-black inline-block">
                <p class="pt-2 pl-3 text-xl"> Monthly Total Profit  </p>
                <p class="pt-3 pb-2 pl-3 text-3xl" id="monthly_profit_amount"> </p>
            </div>

            <div class="bg-white w-52 h-22 rounded-lg shadow-lg shadow-black inline-block ml-10">
                <p class="pt-2 pl-3 text-xl"> Monthly Sales </p>
                <p class="pt-3 pb-2 pl-3 text-3xl" id="monthly_sales_amount"> </p>
            </div>

            <div class="bg-white w-52 h-22 rounded-lg shadow-lg shadow-black inline-block ml-10">
                <p class="pt-2 pl-3 text-xl"> Monthly Buys </p>
                <p class="pt-3 pb-2 pl-3 text-3xl" id="monthly_buy_amount"> </p>
            </div>

            <div class="bg-white w-60 h-22 rounded-lg shadow-lg shadow-black inline-block ml-10">
                <p class="pt-2 pl-3 text-xl"> Monthly Other Profits </p>
                <p class="pt-3 pb-2 pl-3 text-3xl" id="monthly_other_profit_amount"> </p>
            </div>

            <div class="bg-white w-64 h-22 rounded-lg shadow-lg shadow-black inline-block ml-10">
                <p class="pt-2 pl-3 text-xl"> Monthly Other Expenses </p>
                <p class="pt-3 pb-2 pl-3 text-3xl" id="monthly_expense_amount"> </p>
            </div>
        </div>
        <p class="pb-6 pt-20 pl-4 text-3xl">Important Inventory</p>
        <div class="pl-4">
            <table class="text-2xl border-collapse border bg-white rounded-lg shadow-lg shadow-black inline-block">
                <thead>
                    <tr>
                        <td class="border bg-gray-300 px-3 py-3"> Item Name </td>
                        <td class="border bg-gray-300 px-3 py-3"> Amount in Stock </td>
                    </tr>
                </thead>
                <tbody id="important_body">
                </tbody>
            </table>
        </div>
    </body>
</html>
